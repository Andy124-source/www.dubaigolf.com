<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Golf Paradise for inquiries and bookings">
    <title>Contact Us - Golf Paradise</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2a9d8f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #264653;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #e9c46a;
        }

        section {
            padding: 50px 20px;
        }

        .contact {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            color: #264653;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact input,
        .contact textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact input:focus,
        .contact textarea:focus {
            border-color: #2a9d8f;
            outline: none;
        }

        .contact button {
            padding: 12px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact button:hover {
            background-color: #264653;
        }

        footer {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Golf Paradise</h1>
        <p>Your premier golf destination</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about us.html">About</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Golf Paradise | All Rights Reserved</p>
    </footer>

</body>
</html>
